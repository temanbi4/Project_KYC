version: '3'

services:
  redis:
    image: redis
    ports:
      - '6380:6379'
  db:
    image: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'

  app:
    build: .
    tty: True
    command: bash -c "python manage.py migrate && python manage.py csu --email="colombodoro@ya.ru" --password="admin" && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    volumes:
      - .:/workdir_KYC

  celery:
    build: .
    tty: True
    command: celery -A config worker -l info
    depends_on:
      - db
      - redis

  celery_beat:
    build: .
    tty: True
    command: celery -A config beat -l info -S django
    depends_on:
      - celery
      - redis
      - db

volumes:
  pg_data: